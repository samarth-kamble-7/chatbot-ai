<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Toggle</title>
    <style>
        /* Button to open the chatbot */
        .toggle-button {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Chatbot iframe container */
        .iframe-container {
            display: none; /* Initially hidden */
            position: fixed;
            top: 10%;
            right: 5%;
            width: 90%;
            height: 80%;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        /* Close button for the chatbot */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 20px;
            cursor: pointer;
            line-height: 30px;
            text-align: center;
        }

        /* Chatbot iframe styling */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Toggle button to open chatbot -->
    <button class="toggle-button" onclick="toggleChatbot()">Chat</button>

    <!-- Chatbot iframe container -->
    <div class="iframe-container" id="chatbotContainer">
        <!-- Close button -->
        <button class="close-button" onclick="closeChatbot()">Ã—</button>
        <!-- Chatbot iframe -->
        <!-- <iframe
            src="https://www.chatbase.co/chatbot-iframe/bcnWdUIADY0gCE6t27s7q"
            allow="microphone; camera"
            style="min-height: 700px;">
        </iframe> -->
        <iframe
        src="https://www.chatbase.co/chatbot-iframe/bcnWdUIADY0gCE6t27s7q"
        allow="microphone; camera"
        style="min-height: 700px;">
        ></iframe>

    </div>

    <script>
        // Function to toggle the chatbot iframe
        function toggleChatbot() {
            const container = document.getElementById('chatbotContainer');
            if (container.style.display === 'block') {
                container.style.display = 'none'; // Hide the chatbot
            } else {
                container.style.display = 'block'; // Show the chatbot
            }
        }

        // Function to close the chatbot using the close button
        function closeChatbot() {
            const container = document.getElementById('chatbotContainer');
            container.style.display = 'none';
        }
    </script>
</body>
</html>
